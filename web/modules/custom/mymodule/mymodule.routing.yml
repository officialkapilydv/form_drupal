mymodule.my_form:
  path: '/myform'
  defaults:
    _title: 'Add Form'
    _form: '\Drupal\mymodule\Form\MyForm'
  requirements:
    _permission: 'access content'

mymodule.display_data:
  path: '/display-data'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MyController::displayData'
    _title: 'Questions and Answers'
  requirements:
    _permission: 'access content'
